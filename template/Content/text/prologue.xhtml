<h2 class="mt-1">Prologue</h2>

<p>Arthur, this is the Holy Grail. Look well, Arthur, for it is your sacred task to seek this grail. That is your purpose, Arthur: the quest for the <strong>Holy Grail</strong>. A blessing! A blessing from the Lord! God be praised!</p>
